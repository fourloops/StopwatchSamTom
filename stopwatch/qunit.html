<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tests</title>
        <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.20.0.css">
        <link rel="stylesheet" href="stopstyle.css" charset="utf-8">
    </head>
    <body>
        <table>
            <tr>
                <td colspan="3">
                    <div class="screen">
                        <div class="hours" id="time">
                            <p id="hrs">
                                00
                            </p>
                        </div>
                        <div class="minutes" id="time">
                            <p id="mins">
                                00
                            </p>
                        </div>
                        <div class="seconds" id="time">
                            <p id="secs">
                                00
                            </p>
                        </div>
                        <div class="milliseconds" id="time">
                            <p id="mils">
                                00
                            </p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="start">
                        <button type="button" onclick="startClickHandler()">start</button>
                    </div>
                </td>
                <td>
                    <div class="stop">
                        <button type="button" onclick="funcStop()">stop</button>
                    </div>
                </td>
                <td>
                    <div class="reset">
                        <button type="button" onclick="reset()">Reset</button>
                    </div>
                </td>
            </tr>
        </table>
        <script type="text/javascript" src="stopwatch.js"></script>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="https://code.jquery.com/qunit/qunit-1.20.0.js"></script>
        <script src="https://code.jquery.com/jquery-1.14.0.min.js"></script>
        <script src="qunittest.js"></script>
        <script src="stopwatch.js"></script>
    </body>
</html>
