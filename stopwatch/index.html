<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="stopstyle.css" charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
</head>
<body onload="remove()">
    <table>
        <tr>
            <td colspan="3">
                <div class="screen">
                    <div class="hours" id="time">
                        <p id="hrs">
                            00&nbsp:&nbsp
                        </p>
                    </div>
                    <div class="minutes" id="time">
                        <p id="mins">
                             00&nbsp:&nbsp
                        </p>
                    </div>
                    <div class="seconds" id="time">
                        <p id="secs">
                             00&nbsp:&nbsp
                        </p>
                    </div>
                    <div class="milliseconds" id="time">
                        <p id="mils">
                             00
                        </p>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="start stst" id="start">
                    <button type="button" onclick="startClickHandler();hide();"><span style="cursor:pointer">Start</span></button>
                </div>
            </td>
            <td>
                <div class="stop stst" id="stop">
                    <button type="button" onclick="funcStop();show();"><span style="cursor:pointer">Stop</span></button>
                </div>
            </td>
            <td>
                <div class="reset">
                    <button type="button" onclick="reset()"><span style="cursor:pointer">Reset</span></button>
                </div>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="stopwatch.js"></script>
</body>
</html>
